{% extends 'registry/base.html' %}

{% block content %}
<div class="container mt-4">
    <div class="row">
        <div class="col-md-8 offset-md-2">
            <div class="card">
                <div class="card-header">
                    <h4>Импорт данных в документ "{{ document.name }}"</h4>
                </div>
                <div class="card-body">
                    <p class="mb-3">
                        Схема документа: <strong>{{ document.registry_schema.name }}</strong>
                    </p>

                    <form method="post" enctype="multipart/form-data">
                        {% csrf_token %}
                        <div class="mb-3">
                            <label for="file" class="form-label">Выберите файл Excel</label>
                            <input type="file" class="form-control" id="file" name="file"
                                   accept=".xlsx" required>
                            <div class="form-text">
                                Для корректного импорта используйте
                                <a href="{% url 'registry:document-template' pk=document.pk %}">
                                    шаблон документа
                                </a>
                            </div>
                        </div>

                        <div class="d-flex justify-content-between">
                            <button type="submit" class="btn btn-primary">
                                <i class="fas fa-file-import"></i> Импортировать
                            </button>
                            <a href="{% url 'registry:document-detail' pk=document.pk %}"
                               class="btn btn-secondary">
                                Отмена
                            </a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
