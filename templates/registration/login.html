{% load static %}
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вход в систему</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="{% static 'css/style.css' %}" rel="stylesheet">
    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
        }

        body {
            background-color: #f8f9fa;
        }

        .center-wrapper {
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .login-container {
            width: 100%;
            max-width: 420px;
            padding: 20px;
            margin: -5% auto 0; /* Небольшой сдвиг вверх для визуального баланса */
        }

        .card {
            margin-bottom: 0;
        }

        /* Дополнительные улучшения для визуального восприятия */
        .registry-card {
            box-shadow: 0 0.5rem 1rem rgba(0, 0, 0, 0.15);
        }

        .input-group-text {
            background-color: transparent;
            color: #6c757d;
        }
    </style>
</head>
<body>
<div class="center-wrapper">
    <div class="login-container">
        <div class="registry-card card">
            <div class="card-header border-0 pt-4">
                <h3 class="registry-title text-center">Вход в систему</h3>
            </div>
            <div class="card-body p-4">
                <form method="post">
                    {% csrf_token %}

                    {% if form.errors %}
                        <div class="custom-alert mb-4">
                            <div class="alert-content">
                                <div class="alert-body">
                                    <h6 class="alert-heading">Ошибка входа</h6>
                                    <p>Пожалуйста, проверьте правильность введенных данных.</p>
                                </div>
                            </div>
                        </div>
                    {% endif %}

                    <div class="mb-3">
                        <label for="username" class="form-label">Имя пользователя</label>
                        <div class="input-group">
                                <span class="input-group-text">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                                         class="bi bi-person" viewBox="0 0 16 16">
                                        <path d="M8 8a3 3 0 1 0 0-6 3 3 0 0 0 0 6m2-3a2 2 0 1 1-4 0 2 2 0 0 1 4 0m4 8c0 1-1 1-1 1H3s-1 0-1-1 1-4 6-4 6 3 6 4m-1-.004c-.001-.246-.154-.986-.832-1.664C11.516 10.68 10.289 10 8 10s-3.516.68-4.168 1.332c-.678.678-.83 1.418-.832 1.664z"/>
                                    </svg>
                                </span>
                            <input type="text" class="form-control" id="username" name="username"
                                   placeholder="Введите имя пользователя" required>
                        </div>
                    </div>

                    <div class="mb-4">
                        <label for="password" class="form-label">Пароль</label>
                        <div class="input-group">
                                <span class="input-group-text">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                                         class="bi bi-lock" viewBox="0 0 16 16">
                                        <path d="M8 1a2 2 0 0 1 2 2v4H6V3a2 2 0 0 1 2-2m3 6V3a3 3 0 0 0-6 0v4a2 2 0 0 0-2 2v5a2 2 0 0 0 2 2h6a2 2 0 0 0 2-2V9a2 2 0 0 0-2-2M5 8h6a1 1 0 0 1 1 1v5a1 1 0 0 1-1 1H5a1 1 0 0 1-1-1V9a1 1 0 0 1 1-1"/>
                                    </svg>
                                </span>
                            <input type="password" class="form-control" id="password" name="password"
                                   placeholder="Введите пароль" required>
                        </div>
                    </div>

                    <div class="d-grid">
                        <button type="submit"
                                class="btn btn-action btn-primary flex-grow-1 d-flex align-items-center justify-content-center gap-2">
                            Войти
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
